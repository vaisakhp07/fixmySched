<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Schedule - FixMySched</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f1f1;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .add-button {
            text-align: right;
            margin-bottom: 20px;
        }
        .add-button a {
            background: #007bff;
            padding: 10px 18px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .add-button a:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .action-links a {
            margin-right: 8px;
            text-decoration: none;
            color: #007bff;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 30px;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Shift Schedule</h2>

    <div class="add-button">
        <a href="{{ url_for('add_shift') }}">+ Add New Shift</a>
    </div>

    {% if schedule %}
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Shift Time</th>
            <th>Department</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for shift in schedule %}
        <tr>
            <td>{{ shift[1] }}</td>
            <td>{{ shift[2] }}</td>
            <td>{{ shift[3] }}</td>
            <td>{{ shift[4] or '-' }}</td>
            <td class="action-links">
                <a href="{{ url_for('edit_shift', shift_id=shift[0]) }}">Edit</a>
                <a href="{{ url_for('delete_shift', shift_id=shift[0]) }}" onclick="return confirm('Are you sure you want to delete this shift?');">Delete</a>
                <a href="{{ url_for('mark_unavailable', shift_id=shift[0]) }}">Mark Absent</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p style="text-align:center; color:#777;">No shifts added yet.</p>
    {% endif %}

    <div class="back-link">
        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
