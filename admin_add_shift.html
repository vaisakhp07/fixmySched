<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shift - FixMySched</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Shift</h2>
        <form method="POST">
            <label for="username">Employee Username:</label>
            <select name="username" required>
                <option value="">Select User</option>
                {% for user in users %}
                    <option value="{{ user['username'] }}">{{ user['username'] }}</option>
                {% endfor %}
            </select>

            <label for="shift_date">Date:</label>
            <input type="date" name="shift_date" required>

            <label for="shift_time">Time:</label>
            <input type="text" name="shift_time" placeholder="e.g. 09:00 - 17:00" required>

            <label for="department">Department:</label>
            <input type="text" name="department" required>

            <label for="notes">Notes:</label>
            <textarea name="notes" placeholder="Optional notes..."></textarea>

            <button type="submit">Add Shift</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('admin_schedules') }}">‚Üê Back to Schedules</a>
        </div>
    </div>
</body>
</html>
