<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Profile - FixMySched</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #007bff;
        }

        .profile-card h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
        }

        .profile-field {
            margin: 12px 0;
            font-size: 16px;
            color: #555;
        }

        .profile-field span {
            font-weight: bold;
            color: #222;
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .profile-field span {
                display: block;
                text-align: center;
                margin: 0 0 4px 0;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        {% if user[5] %}
            <img src="{{ url_for('static', filename='uploads/' + user[5]) }}" alt="Profile Photo">
        {% else %}
            <img src="{{ url_for('static', filename='default_profile.png') }}" alt="Default Photo">
        {% endif %}

        <h2>{{ user[0] }}</h2>

        <div class="profile-field"><span>Email:</span> {{ user[1] }}</div>
        <div class="profile-field"><span>Phone:</span> {{ user[2] }}</div>
        <div class="profile-field"><span>Department:</span> {{ user[3] }}</div>
        <div class="profile-field"><span>Address:</span> {{ user[4] }}</div>

        <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
        <a href="{{ url_for('edit_profile') }}" class="btn" style="margin-left: 10px;">Edit Profile</a>

    </div>

</body>
</html>
