<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FixMySched - Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-card {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #777;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logout {
            background-color: #343a40;
        }

        .logout:hover {
            background-color: #1d2124;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h2>Welcome, {{ username }}!</h2>
        <p>This is your FixMySched Dashboard.</p>

        <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
        <a href="{{ url_for('profile') }}" class="btn">View My Profile</a>
        <a href="{{ url_for('schedule') }}">View Schedule</a>
        <a href="{{ url_for('calendar') }}" class="btn">ðŸ“… View Shift Calendar</a>
        {% if session.get('is_admin') %}
    <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
   {% endif %}

    </div>
</body>
</html>
