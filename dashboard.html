<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FixMySched - Dashboard</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>This is your FixMySched Dashboard.</p>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
