<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - FixMySched</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        a.button:hover {
            background: #0056b3;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        form {
            display: inline;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Admin Dashboard - FixMySched</h2>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for user in employees %}
    <tr>
        <td>{{ user['username'] }}</td>
        <td>{{ user['full_name'] }}</td>
        <td>{{ user['department'] }}</td>

        <td class="action-buttons">
            <!-- View Profile -->
            <a href="{{ url_for('view_profile', username=user['username']) }}">View Profile</a>

            <!-- Add Shift -->
            <a href="{{ url_for('admin_add_shift_for_user', username=user['username']) }}">Add Shift</a>

            <!-- Edit Profile -->
            <a href="{{ url_for('admin_edit_profile', username=user['username']) }}">Edit Profile</a>

            <!-- Delete User -->
            <form action="{{ url_for('delete_user', username=user['username']) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="delete-button">Delete</button>
            </form>
            <form action="{{ url_for('auto_allocate_shifts') }}" method="post">
                <button type="submit" class="button">Auto Allocate Shifts</button>
            </form>

        </td>
    </tr>
    {% endfor %}
</tbody>

    </table>

    <a href="{{ url_for('admin_schedules') }}" class="button">View All Schedules</a>
    <a href="{{ url_for('logout') }}" class="button" style="background: #dc3545; margin-left: 10px;">Logout</a>
</div>
</body>
</html>
